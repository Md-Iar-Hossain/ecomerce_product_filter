<!DOCTYPE html>
<html>

<head>
    <meta name="theme-color" content="#3B475A" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Ecommerce Product Filter in JS </title>
    <link rel="stylesheet" type="text/css" href="ecomerce_product_filter.css">
</head>

<body>
    <nav>
        <ul class="filter_menu">
            <li data-filter="all" class="menu_item active">All</li>
            <li data-filter="mobile" class="menu_item">Mobile</li>
            <li data-filter="watch" class="menu_item">Watch</li>
            <li data-filter="camera" class="menu_item">Camera</li>
            <li data-filter="headphone" class="menu_item">Headphone</li>
            <li data-filter="shoe" class="menu_item">Shoes</li>
        </ul>
    </nav>
    <main class="gallery">
        <figure class="item" data-filter="mobile">
            <img src="img/mobile1.jpg" alt="Mobile">
        </figure>
        <figure class="item" data-filter="camera">
            <img src="img/camera1.jpg" alt="Camera">
        </figure>
        <figure class="item" data-filter="headphone">
            <img src="img/headphone1.jpg" alt="Headphone">
        </figure>
        <figure class="item" data-filter="shoe">
            <img src="img/shoe1.jpg" alt="Shoe">
        </figure>
        <figure class="item" data-filter="watch">
            <img src="img/watch1.jpg" alt="Watch">
        </figure>
        <figure class="item" data-filter="camera">
            <img src="img/camera2.jpg" alt="Camera">
        </figure>
        <figure class="item" data-filter="mobile">
            <img src="img/mobile2.jpg" alt="Mobile">
        </figure>
        <figure class="item" data-filter="watch">
            <img src="img/watch2.jpg" alt="Watch">
        </figure>
        <figure class="item" data-filter="headphone">
            <img src="img/headphone2.jpg" alt="Headphone">
        </figure>
        <figure class="item" data-filter="shoe">
            <img src="img/shoe2.jpg" alt="Shoe">
        </figure>
        <figure class="item" data-filter="headphone">
            <img src="img/headphone3.jpg" alt="headphone">
        </figure>
        <figure class="item" data-filter="camera">
            <img src="img/camera3.jpg" alt="Camera">
        </figure>
        <figure class="item" data-filter="shoe">
            <img src="img/shoe3.jpg" alt="shoe">
        </figure>
        <figure class="item" data-filter="mobile">
            <img src="img/mobile4.jpg" alt="Mobile">
        </figure>
        <figure class="item" data-filter="watch">
            <img src="img/watch3.jpg" alt="Watch">
        </figure>
        <figure class="item" data-filter="headphone">
            <img src="img/headphone4.jpg" alt="Headphone">
        </figure>
        <figure class="item" data-filter="mobile">
            <img src="img/mobile5.jpg" alt="mobile">
        </figure>
        <figure class="item" data-filter="shoe">
            <img src="img/shoe4.jpg" alt="shoe">
        </figure>
        <figure class="item" data-filter="watch">
            <img src="img/watch4.jpg" alt="Watch">
        </figure>
    </main>
    <div class="image_preview">
        <div class="image_preview_header">
            <h2>Image Category: <span class="category"></span></h2>
            <span class="close_btn">&times;</span>
        </div>
        <figure class="image_box">
            <img src="" alt="">
        </figure>
    </div>
    <div class="shadow"></div>
    <script src="ecomerce_product_filter.js"></script>
</body>

</html>
